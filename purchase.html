    <form id="paymentForm">
      <h2>Enter Payment Information</h2>
      <br> <br>
      <label for="nameOnCard">Name on Card</label>
      <input type="text" id="nameOnCard" name="nameOnCard" placeholder="John Doe" required>
      <br>
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9101 1121" pattern="\d{16}" maxlength="16" required>
      <br>
      <label for="expirationDate">Expiration Date</label>
      <select id="expMonth" name="expMonth" required>
          <option value="" disabled selected>Month</option>
          <option value="01">01 - January</option>
          <option value="02">02 - February</option>
          <option value="03">03 - March</option>
          <option value="04">04 - April</option>
          <option value="05">05 - May</option>
          <option value="06">06 - June</option>
          <option value="07">07 - July</option>
          <option value="08">08 - August</option>
          <option value="09">09 - September</option>
          <option value="10">10 - October</option>
          <option value="11">11 - November</option>
          <option value="12">12 - December</option>
      </select>
      <input type="number" id="expYear" name="expYear" placeholder="Year (e.g., 2024)" min="2023" max="2100" required>
      <br>
      <label for="cvv">CVV</label>
      <input type="number" id="cvv" name="cvv" placeholder="123" pattern="\d{3}" maxlength="3" required>
      <br>
      <label for="email">Billing Email</label>
      <input type="email" id="email" name="email" placeholder="example@domain.com" required>
      <br>
      <button type="submit">Submit Payment</button>
  </form>
